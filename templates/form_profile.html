{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block page_title %}
    Profile
{% endblock %}

{% block page_content %}

    <form method="post" action="/form/profile" class="pure-form">
    {% csrf_token %}
    <fieldset>
        <legend>User Profile</legend>
        <input type="text" placeholder="請輸入帳號" name="username"><p>
        <input type="password" placeholder="請輸入密碼" name="password"><p>
        <input type="number" placeholder="請輸入年齡" name="age"><p>
        <input type="radio" value="男" name="sex" checked>男
        <input type="radio" value="女" name="sex" >女<p>
        <input type="email" placeholder="請輸入Email" name="email"><p>
        <label for="remember">
            <input id="remember" type="checkbox" name="order" checked> Order
        </label><p>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
    </form>

{% endblock %}
